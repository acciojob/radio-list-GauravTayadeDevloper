<!DOCTYPE html>
<html>
<head>
  <title>Radio Buttons</title>

  <style>
    .input:nth-child(even) {
      color: rgb(255, 0, 0);
    }
  </style>
</head>

<body>

  <input type="radio" name="opt" class="input"> Option 1

  <input type="radio" name="opt" class="input" disabled> Option 2

  <input type="radio" name="opt" class="input" checked> Option 3

  <input type="radio" name="opt" class="input"> Option 4

  <input type="radio" name="opt" class="input"> Option 5

  <input type="radio" name="opt" class="input"> Option 6

</body>
</html>
